<!doctype html>
<button>Toggle</button>
<div id="host">
  <iframe id="frame" src="https://code.pyret.org/editor" slot="a" style="border: 0"></iframe>
</div>
<script>
  // https://github.com/whatwg/html/issues/5484#issuecomment-620481794
  document.getElementById("host").attachShadow({ mode: "open" }).innerHTML = `
    <style>
      div { height: 150px; background: blue; }
      #b { background: purple }
    </style>
    <div id="a">
      <slot name="a"></slot>
    </div>
    <div id="b">
      <slot name="b"></slot>
    </div>
  `;
  document.querySelector("button").addEventListener("click", function() {
    let frame = document.getElementById("frame");
    let divA = document.getElementById("a");
    let divB = document.getElementById("a");
    frame.slot = frame.slot === "a" ? "b" : "a";

  })
</script>
